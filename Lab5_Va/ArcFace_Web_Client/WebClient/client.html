<!DOCTYPE html>
<head>
    <title>ArcFace Web App</title>   
</head>
<body>
    <main>
        <section class="NewImageEntry">
            <form id="ImagePathForm" style="text-align: center;">
                <label for="NewImage">Add new image to the database:</label>
                <input id="NewImage" type="file" accept=".jpeg, .jpg, .png" placeholder="Path to image"/>
                <button id="AddImage" class="button" title="Add new image to the database" tabindex="0">Add</button>
            </form>
        </section>
        <section class="Comboboxes" style="text-align: center;">
            <select required id="Image1"></select>
            <select required id="Image2"></select>
            <button id="Calculate" class="button" title="Calculate distance & similarity" tabindex="0">Calculate</button>
        </section>
        <section class="DisVal" style="text-align: center;">
            <label id="Distance"></label>
        </section>
        <section class="SimVal" style="text-align: center;">
            <label id="Similarity"></label>
        </section>
        <section class="DatabaseList" style="text-align: center;">
            <div class="Name">
                <label for="DeleteImages">Delete all images from the database:</label>
                <button id="DeleteAllImages" class="button" title="Delete all images from the database" tabindex="0">Delete</button>
                <hr/>
                <h1>Images from the database</h1>
                <hr/>
            </div>
            <div id="ImagesFromDatabase">
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    
    <script src="js/main.js" type="text/javascript"></script>
</body>
